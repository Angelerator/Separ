# Separ Default Configuration
# 
# ⚠️  WARNING: This file contains PLACEHOLDER values for LOCAL DEVELOPMENT ONLY!
# ⚠️  NEVER use these values in production!
# ⚠️  In production, use environment variables or Azure Key Vault for secrets.

[server]
host = "0.0.0.0"
port = 8080

[database]
# ⚠️  PLACEHOLDER - Use SEPAR__DATABASE__URL env var in production
url = "postgres://separ:separ@localhost:5433/separ"
max_connections = 10

[spicedb]
endpoint = "http://localhost:50051"
# ⚠️  PLACEHOLDER - Use SEPAR__SPICEDB__TOKEN env var in production
token = "local-dev-only-not-for-production"

[jwt]
# ⚠️  PLACEHOLDER - Use SEPAR__JWT__SECRET env var in production
# Production secrets should be 64+ bytes of cryptographically random data
secret = "local-dev-only-not-for-production-generate-strong-secret"
issuer = "separ"
access_token_expiry_secs = 3600
refresh_token_expiry_secs = 604800

# Azure SSO (Entra ID) - Multi-tenant "Sign in with Microsoft" for Hormoz desktop app
# Per-customer Azure tenant IDs are stored in the identity_providers DB table.
# Only the multi-tenant app registration's client ID is configured here.
# ⚠️  PLACEHOLDER - Override with SEPAR__AZURE_SSO__* env vars
[azure_sso]
enabled = false
app_client_id = ""

# Identity Provider Settings
[identity]
# Default sync interval in seconds
default_sync_interval_secs = 300
# Maximum concurrent syncs
max_concurrent_syncs = 5
# Enable JIT (Just-In-Time) provisioning globally
jit_provisioning_enabled = true

