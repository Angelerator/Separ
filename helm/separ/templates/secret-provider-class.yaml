{{- if .Values.azureKeyVault.enabled }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "separ.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "separ.labels" . | nindent 4 }}
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: {{ .Values.azureKeyVault.userAssignedIdentityClientId | quote }}
    keyvaultName: {{ .Values.azureKeyVault.name | quote }}
    tenantId: {{ .Values.azureKeyVault.tenantId | quote }}
    objects: |
      array:
        - |
          objectName: {{ .Values.azureKeyVault.secrets.jwtSecret }}
          objectType: secret
          objectAlias: jwt-secret
        - |
          objectName: {{ .Values.azureKeyVault.secrets.spicedbPresharedKey }}
          objectType: secret
          objectAlias: spicedb-preshared-key
        - |
          objectName: {{ .Values.azureKeyVault.secrets.postgresPassword }}
          objectType: secret
          objectAlias: postgres-password
        - |
          objectName: {{ .Values.azureKeyVault.secrets.postgresHost }}
          objectType: secret
          objectAlias: postgres-host
  secretObjects:
    - secretName: {{ include "separ.fullname" . }}-secrets
      type: Opaque
      data:
        - objectName: jwt-secret
          key: jwt-secret
        - objectName: spicedb-preshared-key
          key: spicedb-preshared-key
        - objectName: postgres-password
          key: postgres-password
        - objectName: postgres-host
          key: postgres-host
{{- end }}

