apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "separ.fullname" . }}-config
  labels:
    {{- include "separ.labels" . | nindent 4 }}
data:
  SEPAR__SERVER__HOST: {{ .Values.separ.config.server.host | quote }}
  SEPAR__SERVER__PORT: {{ .Values.separ.config.server.port | quote }}
  SEPAR__SPICEDB__ENDPOINT: {{ include "separ.spicedbEndpoint" . | quote }}
  SEPAR__JWT__ISSUER: {{ .Values.separ.config.jwt.issuer | quote }}
  SEPAR__JWT__ACCESS_TOKEN_EXPIRY_SECS: {{ .Values.separ.config.jwt.accessTokenExpirySecs | quote }}
  SEPAR__JWT__REFRESH_TOKEN_EXPIRY_SECS: {{ .Values.separ.config.jwt.refreshTokenExpirySecs | quote }}
  RUST_LOG: "info,separ=debug"
