apiVersion: v1
kind: Secret
metadata:
  name: {{ include "separ.fullname" . }}-secrets
  labels:
    {{- include "separ.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ include "separ.postgresqlUrl" . | quote }}
  {{- if not .Values.spicedb.secrets.existingPresharedKeySecret }}
  spicedb-preshared-key: {{ .Values.spicedb.secrets.presharedKey | quote }}
  {{- end }}
  {{- if not .Values.separ.secrets.existingJwtSecret }}
  jwt-secret: {{ .Values.separ.secrets.jwtSecret | quote }}
  {{- end }}

