{{- if .Values.separ.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "separ.fullname" . }}
  labels:
    {{- include "separ.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "separ.fullname" . }}
  minReplicas: {{ .Values.separ.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.separ.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.separ.autoscaling.targetCPUUtilizationPercentage }}
    {{- if .Values.separ.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.separ.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
---
{{- if .Values.spicedb.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spicedb
  labels:
    app: spicedb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spicedb
  minReplicas: {{ .Values.spicedb.autoscaling.minReplicas | default 2 }}
  maxReplicas: {{ .Values.spicedb.autoscaling.maxReplicas | default 10 }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.spicedb.autoscaling.targetCPUUtilizationPercentage | default 70 }}
{{- end }}
