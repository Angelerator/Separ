# Separ Authorization Platform - Helm Values
# ============================================================================
# Default values - override in values-production.yaml for customer deployments
# ============================================================================

# =============================================================================
# Global Configuration
# =============================================================================
global:
  # Image registry (set to private registry for restricted networks)
  imageRegistry: ""
  # Pull secrets for private registries
  imagePullSecrets: []
  # - name: regcred

# =============================================================================
# Separ API Server
# =============================================================================
separ:
  replicaCount: 2
  
  image:
    repository: angelerator/separ
    tag: "latest"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8080
  
  # Ingress disabled by default - use internal ClusterIP
  ingress:
    enabled: false
    className: nginx
    annotations: {}
    hosts:
      - host: separ.internal
        paths:
          - path: /
            pathType: Prefix
    tls: []
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
  
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  config:
    server:
      host: "0.0.0.0"
      port: 8080
    
    jwt:
      issuer: "separ"
      accessTokenExpirySecs: 3600
      refreshTokenExpirySecs: 2592000
  
  # Secrets configuration
  # ⚠️  WARNING: Default values are PLACEHOLDERS for development only!
  # ⚠️  For production, use existingJwtSecret to reference a pre-created Kubernetes Secret
  # ⚠️  or Azure Key Vault CSI driver (see azureKeyVault section below)
  secrets:
    # DO NOT use in production - generate 64+ bytes of random data
    jwtSecret: "PLACEHOLDER-DO-NOT-USE-IN-PRODUCTION"
    # Reference existing secret instead of inline value (recommended for production)
    existingJwtSecret: ""
    jwtSecretKey: "jwt-secret"
  
  # Probes
  livenessProbe:
    httpGet:
      path: /health/live
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
  
  readinessProbe:
    httpGet:
      path: /health/ready
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5

# =============================================================================
# SpiceDB (Authorization Engine)
# =============================================================================
spicedb:
  enabled: true
  replicaCount: 3
  
  image:
    repository: authzed/spicedb
    tag: "v1.33.0"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    grpcPort: 50051
    httpPort: 50052
    metricsPort: 50053
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  config:
    datastoreEngine: postgres
    datastoreConnUri: ""
  
  # Secrets configuration
  # ⚠️  WARNING: Default values are PLACEHOLDERS for development only!
  # ⚠️  For production, use existingPresharedKeySecret to reference a pre-created Kubernetes Secret
  secrets:
    # DO NOT use in production - generate 64+ bytes of random data
    presharedKey: "PLACEHOLDER-DO-NOT-USE-IN-PRODUCTION"
    # Reference existing secret instead of inline value (recommended for production)
    existingPresharedKeySecret: ""
    presharedKeySecretKey: "preshared-key"

# =============================================================================
# PostgreSQL (Metadata Store)
# =============================================================================
postgresql:
  # Set to false if using external managed database
  enabled: true
  
  auth:
    postgresPassword: "separ-postgres"
    username: "separ"
    password: "separ"
    database: "separ"
  
  primary:
    persistence:
      enabled: true
      size: 10Gi
    
    initdb:
      scripts:
        create-spicedb-db.sql: |
          CREATE DATABASE spicedb;
          GRANT ALL PRIVILEGES ON DATABASE spicedb TO separ;
  
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# =============================================================================
# Network Policies (Security)
# =============================================================================
networkPolicy:
  enabled: false
  
  # Namespaces allowed to access Separ API
  allowedNamespaces:
    - name: tavana
    # Add more namespaces as needed
  
  # Additional pod selectors allowed to access Separ
  allowedPodSelectors: []
  # - matchLabels:
  #     app: my-app

# =============================================================================
# Service Account
# =============================================================================
serviceAccount:
  create: true
  annotations: {}
  # Azure Workload Identity
  # azure.workload.identity/client-id: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  name: ""

# =============================================================================
# Pod Security
# =============================================================================
podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# =============================================================================
# Monitoring
# =============================================================================
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s

# =============================================================================
# Azure Key Vault Integration (CSI Secret Store)
# =============================================================================
azureKeyVault:
  # Enable Azure Key Vault integration for secrets
  enabled: false
  
  # Key Vault name (set during deployment)
  name: ""
  
  # Azure tenant ID (set during deployment)
  tenantId: ""
  
  # User-assigned managed identity client ID (set during deployment)
  userAssignedIdentityClientId: ""
  
  # Secret names in Key Vault (not the actual secrets!)
  secrets:
    jwtSecret: "separ-jwt-secret"
    spicedbPresharedKey: "separ-spicedb-preshared-key"
    postgresPassword: "separ-postgres-password"
    postgresHost: "separ-postgres-host"
