name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # =============================================================================
  # Create Release
  # =============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true

  # =============================================================================
  # Build Linux
  # =============================================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"

      - name: Install musl-tools
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/separ-server dist/ || true
          cd dist
          if [ -f separ-server ]; then
            tar -czvf separ-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz separ-server
            sha256sum separ-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz > separ-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/separ-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
            dist/separ-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
        continue-on-error: true

  # =============================================================================
  # Build macOS
  # =============================================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: create-release
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        run: brew install protobuf

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/separ-server dist/ || true
          cd dist
          if [ -f separ-server ]; then
            tar -czvf separ-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz separ-server
            shasum -a 256 separ-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz > separ-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/separ-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
            dist/separ-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
        continue-on-error: true

  # =============================================================================
  # Build Docker Image
  # =============================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
